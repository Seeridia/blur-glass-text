<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Text</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="preview-section">
            <div class="demo-wrapper">
                <glass-text id="interactive-demo" image-src="image/1.jpeg" blur="10" brightness="0.8" font-size="160px"
                    font-weight="600" text-x="50%" text-y="50%"
                    font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif">
                    Loading...
                </glass-text>
            </div>
        </div>

        <div class="controls-section">
            <h1 class="controls-title">Glass Text</h1>

            <div class="section">
                <div class="section-label">文字内容</div>
                <div class="toggle-group">
                    <button class="toggle-btn active" data-mode="clock">时钟</button>
                    <button class="toggle-btn" data-mode="custom">自定义</button>
                </div>
                <div class="text-input-group hidden" id="custom-text-group">
                    <input type="text" class="text-input" id="custom-text-input" placeholder="输入文字内容" maxlength="20">
                    <div style="margin-top: 16px;">
                        <div class="control-label" style="margin-bottom: 8px;">
                            <span class="control-name">字体</span>
                        </div>
                        <select class="select" id="font-family-select">
                            <option value="-apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif">SF Pro Display</option>
                            <option value="'Inter', sans-serif">Inter</option>
                            <option value="'Helvetica Neue', Helvetica, Arial, sans-serif">Helvetica</option>
                            <option value="'Times New Roman', Times, serif">Times New Roman</option>
                            <option value="'Georgia', serif">Georgia</option>
                            <option value="'Courier New', Courier, monospace">Courier New</option>
                            <option value="'Monaco', 'SF Mono', monospace">Monaco</option>
                            <option value="'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif">苹方</option>
                            <option value="'Songti SC', '宋体', serif">宋体</option>
                            <option value="'Heiti SC', '黑体', sans-serif">黑体</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="section">
                <div class="section-label">效果</div>
                <div class="control">
                    <div class="control-label">
                        <span class="control-name">模糊</span>
                        <span id="blur-value" class="control-value">10px</span>
                    </div>
                    <input type="range" class="slider" id="blur-slider" min="0" max="45" step="1" value="10">
                </div>
                <div class="control">
                    <div class="control-label">
                        <span class="control-name">亮度</span>
                        <span id="brightness-value" class="control-value">0.80</span>
                    </div>
                    <input type="range" class="slider" id="brightness-slider" min="0" max="2" step="0.01" value="0.80">
                </div>
            </div>

            <div class="section">
                <div class="section-label">文字</div>
                <div class="control">
                    <div class="control-label">
                        <span class="control-name">大小</span>
                        <span id="fontsize-value" class="control-value">160px</span>
                    </div>
                    <input type="range" class="slider" id="fontsize-slider" min="50" max="250" step="1" value="160">
                </div>
                <div class="control">
                    <div class="control-label">
                        <span class="control-name">水平位置</span>
                        <span id="text-x-value" class="control-value">50%</span>
                    </div>
                    <input type="range" class="slider" id="text-x-slider" min="0" max="100" step="1" value="50">
                </div>
                <div class="control">
                    <div class="control-label">
                        <span class="control-name">垂直位置</span>
                        <span id="text-y-value" class="control-value">50%</span>
                    </div>
                    <input type="range" class="slider" id="text-y-slider" min="0" max="100" step="1" value="50">
                </div>
            </div>
            <div class="section">
                <div class="section-label">背景</div>
                <div class="image-grid">
                    <button class="image-btn active" data-src="image/1.jpeg">1</button>
                    <button class="image-btn" data-src="image/2.jpeg">2</button>
                    <button class="image-btn" data-src="image/3.jpeg">3</button>
                    <div class="upload-btn" id="upload-btn">
                        <input type="file" class="upload-input" id="upload-input" accept="image/*">
                        上传
                    </div>
                </div>
            </div>
<div class="section">
    <div class="code-section">
        <div class="code-header">
            <div class="code-title">代码</div>
            <button class="copy-btn" id="copy-code-btn">
                复制
            </button>
        </div>
        <div class="code-display" id="code-display">
            <!-- 代码将在这里动态生成 -->
        </div>
    </div>
</div>
        </div>
    </div>

    <script src="glass-text.js" defer></script>
    <script src="app.js" defer></script>
</body>

</html>
